<div class="content">
    
    <form name="lendBookForm" ng-submit="lendBook()" novalidate>
        <div class="textField">
           <p>J'ai prêté mon livre à </p>

           <select class="select" name="friends"  ng-model="getFriends">
                <option value="" selected disabled>Friends</option>
                <option ng-repeat="friends in friendsLists" value="{{friends.nom}}  {{friends.prenom}}">{{friends.nom}} {{friends.prenom}}</option>
            </select>
        </div>

        <lx-button lx-type="raised" type="submit" class="btnSaveBook">Valider</lx-button>
        <a href="#/books">
            <lx-button lx-type="flat8" class="btnSaveBook" lx-color="orange">Cancel</lx-button>
        </a>
  </form>

</div>
