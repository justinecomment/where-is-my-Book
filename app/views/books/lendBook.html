<div class="content">
    
    <form name="lendBookForm" ng-submit="lendBook()" novalidate>
       <div class="textField">
           <p>J'ai prêté mon livre à </p>
            <lx-text-field lx-label="Nom" lx-focus="true">
                <input type="text" ng-model="nom" id="nom" name="nom" />
            </lx-text-field>
            <span ng-show="lendBookForm.nom.$dirty && lendBookForm.nom.$error.pattern" class="error">Le nom est requis</span>
       </div>

        <lx-button lx-type="raised" type="submit" class="btnSaveBook">Valider</lx-button>
        <a href="#/books">
            <lx-button lx-type="flat8" class="btnSaveBook" lx-color="orange">Cancel</lx-button>
        </a>
  </form>

</div>
