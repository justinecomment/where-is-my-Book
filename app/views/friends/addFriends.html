<div class="content">

    <form name="addFriendForm" ng-submit="addFriend()" novalidate>
       <div class="centerForm">
            <lx-text-field lx-label="Nom" lx-focus="true" lx-error="addFriendForm.$submitted && addFriendForm.nom.$pristine && addFriendForm.nom.$error.required">
                <input type="text" ng-model="nom" id="nom" name="nom" required />
            </lx-text-field>
            <span ng-if="addFriendForm.$submitted" ng-show="addFriendForm.nom.$pristine || addFriendForm.nom.$error.required" class="error">Le nom est requis</span><br>

            <lx-text-field lx-label="Prenom" lx-error="addFriendForm.$submitted && addFriendForm.prenom.$pristine && addFriendForm.prenom.$error.required">
                <input type="text" ng-model="prenom" id="prenom" name="prenom" required />
            </lx-text-field>
            <span ng-if="addFriendForm.$submitted" ng-show="addFriendForm.prenom.$pristine || addFriendForm.prenom.$error.required" class="error">Le prenom est requis</span><br>


            <lx-button lx-type="raised" type="submit" class="btnSaveFriend">Ajouter un Ami</lx-button>
            <a href="#/friends">
                <lx-button lx-type="flat8" class="btnSaveBook" lx-color="orange">Cancel</lx-button>
            </a>
       </div>
    </form>

</div>
